<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />


    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <!-- The "layout" class is used to apply general layout styling for the page -->
  <body class="layout">
    <div class="card">
      <div class="blog-image">
        <img
          src="./assets/images/illustration-article.svg"
          alt="Illustration article"
        />
      </div>

      <div class="card-content">

        <div class="category">Learning</div>

        <div class="date">Published 21 Dec 2023</div>

        <h1>HTML & CSS foundations</h1>

        <p class="content-text">
          These languages are the backbone of every website,
          defining structure, content, and presentation.
        </p>
      </div>

      <div class="author">
        <img
          src="./assets/images/image-avatar.webp"
          onerror="this.onerror=null; this.src='./assets/images/default-avatar.png';"
          class="author-avatar"
        />
        Greg Hooper
      </div>
    </div>

    <!-- This footer provides attribution for the Frontend Mentor challenge -->
    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        rel="noopener noreferrer"
        >Frontend Mentor</a
      >. Coded by <a href="#">Lucas Ryan</a>.
    </footer>
  </body>
</html>
